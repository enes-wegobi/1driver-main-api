<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver WebSocket Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: white;
            width: 100%;
        }
        .input-group {
            display: flex;
            gap: 8px;
        }
        .input-group select {
            flex: 0 0 auto;
            width: 100px;
        }
        .input-group input {
            flex: 1;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        button.disconnect {
            background-color: #f44336;
        }
        button.busy {
            background-color: #ff9800;
        }
        .preset-buttons {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }
        .preset {
            background-color: #2196F3;
            padding: 6px 12px;
            font-size: 12px;
        }
        .clear-btn {
            background-color: #9e9e9e;
            float: right;
            padding: 6px 12px;
            font-size: 12px;
            margin-bottom: 8px;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            background-color: #f5f5f5;
        }
        .log {
            margin-top: 20px;
            height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
        .log p {
            margin: 5px 0;
            font-family: monospace;
        }
        .available {
            color: #4CAF50;
            font-weight: bold;
        }
        .busy {
            color: #ff9800;
            font-weight: bold;
        }
        .offline {
            color: #f44336;
            font-weight: bold;
        }
        .debug-info {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ff9800;
            background-color: #fff8e1;
            border-radius: 4px;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.5;
        }
        .debug-info pre {
            white-space: pre-wrap;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
        .debug-info h3, .debug-info h4 {
            color: #d32f2f;
            margin-top: 0;
        }
        .debug-info ul {
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <h1>Driver WebSocket Test Client</h1>
    
    <div class="container">
        <div class="form-group">
            <label for="server-url">WebSocket Server URL:</label>
            <div class="input-group">
                <select id="protocol-select">
                    <option value="http">http://</option>
                    <option value="https" selected>https://</option>
                    <option value="ws">ws://</option>
                    <option value="wss">wss://</option>
                </select>
                <input type="text" id="server-url" placeholder="Enter server domain/IP" value="1drive-dev.wegobitest.com">
            </div>
            <div class="preset-buttons">
                <button type="button" id="preset-local" class="preset">Local</button>
                <button type="button" id="preset-dev" class="preset">Dev Server</button>
            </div>
        </div>
        <div class="form-group">
            <label for="transport-select">Transport Mode:</label>
            <select id="transport-select">
                <option value="websocket">WebSocket only</option>
                <option value="polling">HTTP Polling only</option>
                <option value="both" selected>WebSocket with Polling fallback</option>
            </select>
        </div>
        <div class="form-group">
            <label for="token">JWT Token:</label>
            <input type="text" id="token" placeholder="Enter your JWT token">
        </div>
        <button id="connect-btn">Connect</button>
        <button id="disconnect-btn" class="disconnect" disabled>Disconnect</button>
    </div>
    
    <div class="container">
        <h2>Driver Status</h2>
        <div class="status">
            <p>Connection Status: <span id="connection-status">Disconnected</span></p>
            <p>Availability Status: <span id="availability-status" class="offline">OFFLINE</span></p>
        </div>
        <div class="form-group" style="margin-top: 15px;">
            <button id="available-btn" disabled>Set Available</button>
            <button id="busy-btn" class="busy" disabled>Set Busy</button>
        </div>
    </div>
    
    <div class="container">
        <h2>Location</h2>
        <div class="status">
            <p>Current Location: <span id="current-location">Not available</span></p>
            <p>Last Update: <span id="last-update">Never</span></p>
        </div>
    </div>
    
    <div class="container">
        <h2>Event Log</h2>
        <div class="log-controls">
            <button id="clear-log-btn" class="clear-btn">Clear Log</button>
        </div>
        <div class="log" id="event-log"></div>
    </div>
    
    <div class="container" id="debug-container">
        <h2>Connection Debug</h2>
        <div class="debug-info" id="debug-info">
            <p>Connection errors will be displayed here with detailed information</p>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
