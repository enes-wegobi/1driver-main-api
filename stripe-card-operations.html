<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basit Stripe Kart İşlemleri</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        h2 {
            margin-top: 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }
        #card-element {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .error {
            color: red;
            margin-top: 5px;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 4px;
            white-space: pre-wrap;
            overflow-x: auto;
        }
        .card-item {
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .default {
            background-color: #e8f5e9;
        }
    </style>
</head>
<body>
    <h1>Stripe Kart İşlemleri</h1>
    
    <div class="section">
        <h2>Token</h2>
        <input type="text" id="token" placeholder="JWT Token girin">
        <button id="save-token">Kaydet</button>
    </div>
    
    <div class="section">
        <h2>Kart Ekle</h2>
        <div id="card-element"></div>
        <div id="card-errors" class="error"></div>
        <button id="add-card">Kart Ekle</button>
        <div id="add-result" class="result" style="display:none;"></div>
    </div>
    
    <div class="section">
        <h2>Kayıtlı Kartlar</h2>
        <button id="get-cards">Kartları Getir</button>
        <div id="cards-container"></div>
        <div id="cards-result" class="result" style="display:none;"></div>
    </div>
    
    <div class="section">
        <h2>Ödeme Yap</h2>
        <label for="amount">Tutar (USD, cent olarak):</label>
        <input type="number" id="amount" placeholder="Örn: 1000 ($10.00)">
        
        <label for="payment-method">Ödeme Metodu ID (boş bırakılırsa varsayılan kart kullanılır):</label>
        <input type="text" id="payment-method" placeholder="pm_...">
        
        <button id="make-payment">Ödeme Yap</button>
        <div id="payment-result" class="result" style="display:none;"></div>
    </div>

    <script>
        // Değişkenler
        let stripe;
        let cardElement;
        let token = localStorage.getItem('stripeToken') || '';
        const apiUrl = 'http://127.0.0.1:3000/api'; // API URL'nizi buraya ekleyin (boş bırakırsanız aynı domain kullanılır)
        
        // Stripe başlatma
        function initStripe() {
            // Stripe publishable key'inizi buraya ekleyin
            stripe = Stripe('pk_test_51Ows6oHDsqMpfoizh7g7g3H7LYbY6OUYftbgvIbQamCMlGAsuC4DqxMCIYfXz6tabXfsp6ieQXXzbn9EETApPHLl00JqRknpek');
            const elements = stripe.elements();
            
            cardElement = elements.create('card');
            cardElement.mount('#card-element');
            
            cardElement.on('change', function(event) {
                const errorElement = document.getElementById('card-errors');
                if (event.error) {
                    errorElement.textContent = event.error.message;
                } else {
                    errorElement.textContent = '';
                }
            });
        }
        
        // Token kaydetme
        document.getElementById('save-token').addEventListener('click', function() {
            token = document.getElementById('token').value.trim();
            if (token) {
                localStorage.setItem('stripeToken', token);
                alert('Token kaydedildi!');
            } else {
                alert('Lütfen geçerli bir token girin');
            }
        });
        
        // Kart ekleme
        document.getElementById('add-card').addEventListener('click', async function() {
            if (!token) {
                alert('Lütfen önce token girin');
                return;
            }
            
            try {
                const result = await stripe.createPaymentMethod({
                    type: 'card',
                    card: cardElement,
                });
                
                if (result.error) {
                    document.getElementById('card-errors').textContent = result.error.message;
                    return;
                }
                
                const response = await fetch(`${apiUrl}/payments/payment-methods`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ paymentMethodId: result.paymentMethod.id })
                });
                
                const data = await response.json();
                
                const resultElement = document.getElementById('add-result');
                resultElement.textContent = JSON.stringify(data, null, 2);
                resultElement.style.display = 'block';
                
                cardElement.clear();
                getCards();
                
            } catch (error) {
                document.getElementById('card-errors').textContent = error.message;
            }
        });
        
        // Kartları getirme
        async function getCards() {
            if (!token) {
                alert('Lütfen önce token girin');
                return;
            }
            
            try {
                const response = await fetch(`${apiUrl}/payments/payment-methods`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const cards = await response.json();
                
                // Varsayılan kartı alma
                let defaultCard = null;
                try {
                    const defaultResponse = await fetch(`${apiUrl}/payments/payment-methods/default`, {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    defaultCard = await defaultResponse.json();
                } catch (e) {
                    console.log('Varsayılan kart bulunamadı:', e);
                }
                
                // Sonuçları gösterme
                const resultElement = document.getElementById('cards-result');
                resultElement.textContent = JSON.stringify(cards, null, 2);
                resultElement.style.display = 'block';
                
                // Kartları listeleme
                const container = document.getElementById('cards-container');
                container.innerHTML = '';
                
                if (!cards || cards.length === 0) {
                    container.innerHTML = '<p>Kayıtlı kart bulunamadı</p>';
                    return;
                }
                
                cards.forEach(card => {
                    const isDefault = defaultCard && defaultCard.id === card.id;
                    const cardDiv = document.createElement('div');
                    cardDiv.className = `card-item ${isDefault ? 'default' : ''}`;
                    
                    cardDiv.innerHTML = `
                        <div>${card.card.brand.toUpperCase()} **** **** **** ${card.card.last4}</div>
                        <div>Son Kullanma: ${card.card.exp_month}/${card.card.exp_year}</div>
                        ${isDefault ? '<div><strong>Varsayılan Kart</strong></div>' : ''}
                        <div style="margin-top:10px">
                            ${!isDefault ? `<button class="set-default" data-id="${card.id}">Varsayılan Yap</button>` : ''}
                            <button class="delete-card" data-id="${card.id}">Sil</button>
                        </div>
                    `;
                    
                    container.appendChild(cardDiv);
                });
                
                // Kart işlem butonlarına event listener ekleme
                document.querySelectorAll('.set-default').forEach(btn => {
                    btn.addEventListener('click', setDefaultCard);
                });
                
                document.querySelectorAll('.delete-card').forEach(btn => {
                    btn.addEventListener('click', deleteCard);
                });
                
            } catch (error) {
                const container = document.getElementById('cards-container');
                container.innerHTML = `<p class="error">Hata: ${error.message}</p>`;
            }
        }
        
        document.getElementById('get-cards').addEventListener('click', getCards);
        
        // Varsayılan kart ayarlama
        async function setDefaultCard(e) {
            const paymentMethodId = e.target.getAttribute('data-id');
            
            try {
                const response = await fetch(`${apiUrl}/payments/payment-methods/default`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ paymentMethodId })
                });
                
                await response.json();
                getCards();
                
            } catch (error) {
                alert(`Hata: ${error.message}`);
            }
        }
        
        // Kart silme
        async function deleteCard(e) {
            const paymentMethodId = e.target.getAttribute('data-id');
            
            if (confirm('Bu kartı silmek istediğinizden emin misiniz?')) {
                try {
                    const response = await fetch(`${apiUrl}/payments/payment-methods/${paymentMethodId}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    
                    await response.json();
                    getCards();
                    
                } catch (error) {
                    alert(`Hata: ${error.message}`);
                }
            }
        }
        
        // Ödeme yapma
        document.getElementById('make-payment').addEventListener('click', async function() {
            if (!token) {
                alert('Lütfen önce token girin');
                return;
            }
            
            const amount = document.getElementById('amount').value;
            if (!amount || isNaN(amount) || amount <= 0) {
                alert('Lütfen geçerli bir tutar girin');
                return;
            }
            
            const paymentMethodId = document.getElementById('payment-method').value.trim();
            
            try {
                const response = await fetch(`${apiUrl}/payments/payment-intent`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        amount: parseInt(amount),
                        currency: 'usd',
                        paymentMethodId: paymentMethodId || undefined
                    })
                });
                
                const paymentIntent = await response.json();
                
                const resultElement = document.getElementById('payment-result');
                resultElement.textContent = JSON.stringify(paymentIntent, null, 2);
                resultElement.style.display = 'block';
                
                // Ödeme onayı gerekiyorsa
                if (paymentIntent.status === 'requires_confirmation') {
                    const confirmResult = await stripe.confirmCardPayment(paymentIntent.client_secret);
                    
                    if (confirmResult.error) {
                        resultElement.textContent += '\n\nOnay Hatası: ' + confirmResult.error.message;
                    } else {
                        resultElement.textContent += '\n\nÖdeme Onaylandı: ' + JSON.stringify(confirmResult.paymentIntent, null, 2);
                    }
                }
                
            } catch (error) {
                const resultElement = document.getElementById('payment-result');
                resultElement.textContent = `Ödeme hatası: ${error.message}`;
                resultElement.style.display = 'block';
            }
        });
        
        // Sayfa yüklendiğinde
        document.addEventListener('DOMContentLoaded', function() {
            initStripe();
            
            if (token) {
                document.getElementById('token').value = token;
            }
        });
    </script>
</body>
</html>
