<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Payment - Stripe Integration</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f6f9fc;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
        }
        h1 {
            color: #32325d;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 500;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #6b7c93;
            font-size: 14px;
        }
        input[type="text"], input[type="url"] {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e6ebf1;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.15s ease;
        }
        input[type="text"]:focus, input[type="url"]:focus {
            border-color: #635bff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(99, 91, 255, 0.1);
        }
        button {
            background: linear-gradient(180deg, #635bff 0%, #5a52ff 100%);
            color: white;
            padding: 14px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            margin-top: 20px;
            transition: all 0.15s ease;
        }
        button:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(99, 91, 255, 0.3);
        }
        button:disabled {
            background: #e6ebf1;
            color: #8898aa;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .step {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e6ebf1;
            border-radius: 8px;
            background-color: #f8f9fa;
        }
        .step h3 {
            margin-top: 0;
            color: #32325d;
            font-size: 18px;
        }
        .step.active {
            border-color: #635bff;
            background-color: #f8f7ff;
        }
        .step.completed {
            border-color: #00d924;
            background-color: #f0fff4;
        }
        #card-element {
            padding: 12px 16px;
            border: 1px solid #e6ebf1;
            border-radius: 6px;
            background-color: white;
            margin-top: 10px;
        }
        #card-element.StripeElement--focus {
            border-color: #635bff;
            box-shadow: 0 0 0 3px rgba(99, 91, 255, 0.1);
        }
        #card-errors {
            color: #fa755a;
            margin-top: 10px;
            font-size: 14px;
        }
        .payment-info {
            background-color: #e7f3ff;
            border: 1px solid #b8daff;
            color: #004085;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        .payment-info h4 {
            margin-top: 0;
            color: #004085;
        }
        .loading {
            text-align: center;
            color: #635bff;
            margin: 20px 0;
        }
        .success-message {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 20px;
            border-radius: 6px;
            text-align: center;
            margin-top: 20px;
        }
        .error-message {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 20px;
            border-radius: 6px;
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
        .amount {
            font-size: 24px;
            font-weight: 600;
            color: #32325d;
        }
        .currency {
            font-size: 16px;
            color: #6b7c93;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöó Trip Payment</h1>
        
        <!-- Step 1: Configuration -->
        <div class="step active" id="step1">
            <h3>1. Configuration</h3>
            <div class="form-group">
                <label for="apiUrl">API Base URL:</label>
                <input type="url" id="apiUrl" value="http://localhost:3000" required>
            </div>
            <div class="form-group">
                <label for="stripePublishableKey">Stripe Publishable Key:</label>
                <input type="text" id="stripePublishableKey" placeholder="pk_test_..." required>
            </div>
            <div class="form-group">
                <label for="jwtToken">JWT Token:</label>
                <input type="text" id="jwtToken" placeholder="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..." required>
            </div>
            <div class="form-group">
                <label for="paymentMethodId">Payment Method ID (Optional):</label>
                <input type="text" id="paymentMethodId" placeholder="pm_1RRy5iHDsqMpfoizSHfMpsKG">
                <small style="color: #6b7c93;">Leave empty to create new payment method with card details</small>
            </div>
            <button onclick="initializePayment()">Initialize Payment</button>
        </div>

        <!-- Step 2: Payment Details -->
        <div class="step hidden" id="step2">
            <h3>2. Payment Details</h3>
            <div class="payment-info" id="paymentInfo">
                <h4>Trip Payment Information</h4>
                <div id="paymentDetails"></div>
            </div>
        </div>

        <!-- Step 3: Card Details -->
        <div class="step hidden" id="step3">
            <h3>3. Card Details</h3>
            <form id="payment-form">
                <div id="card-element">
                    <!-- Stripe Elements will create form elements here -->
                </div>
                <div id="card-errors" role="alert"></div>
                <button type="submit" id="submit-payment">
                    <span id="button-text">Pay Now</span>
                    <span id="spinner" class="hidden">Processing...</span>
                </button>
            </form>
        </div>

        <!-- Loading -->
        <div id="loading" class="loading hidden">
            <p>Processing...</p>
        </div>

        <!-- Success Message -->
        <div id="success" class="success-message hidden">
            <h3>‚úÖ Payment Successful!</h3>
            <p>Your trip payment has been processed successfully.</p>
            <div id="successDetails"></div>
        </div>

        <!-- Error Message -->
        <div id="error" class="error-message hidden">
            <h3>‚ùå Payment Failed</h3>
            <div id="errorDetails"></div>
        </div>
    </div>

    <script>
        let stripe;
        let elements;
        let cardElement;
        let paymentIntent;
        let tripData;

        async function initializePayment() {
            const apiUrl = document.getElementById('apiUrl').value.trim();
            const stripePublishableKey = document.getElementById('stripePublishableKey').value.trim();
            const jwtToken = document.getElementById('jwtToken').value.trim();
            const paymentMethodId = document.getElementById('paymentMethodId').value.trim();

            if (!apiUrl || !stripePublishableKey || !jwtToken) {
                alert('Please fill in all required fields');
                return;
            }

            showLoading(true);

            try {
                // Initialize Stripe
                stripe = Stripe(stripePublishableKey);

                // Call API to process payment and get payment intent
                const response = await fetch(`${apiUrl}/customer-trips/process-payment`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${jwtToken}`
                    },
                    body: JSON.stringify({
                        paymentMethodId: paymentMethodId || undefined
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Failed to initialize payment');
                }

                paymentIntent = data.payment;
                tripData = data.trip;

                // Show payment details
                showPaymentDetails(data);

                // If payment method ID was provided and payment is successful, we're done
                if (paymentMethodId && data.payment.status === 'SUCCEEDED') {
                    showSuccess(data);
                    return;
                }

                // If payment requires confirmation, set up card form
                if (data.payment.stripePaymentIntentId) {
                    await setupCardForm(data.payment.stripePaymentIntentId);
                }

                // Move to next steps
                completeStep(1);
                showStep(2);
                if (!paymentMethodId) {
                    showStep(3);
                }

            } catch (error) {
                showError(error.message);
            } finally {
                showLoading(false);
            }
        }

        async function setupCardForm(paymentIntentId) {
            // Create Elements instance
            elements = stripe.elements();

            // Create card Element
            cardElement = elements.create('card', {
                style: {
                    base: {
                        fontSize: '16px',
                        color: '#424770',
                        '::placeholder': {
                            color: '#aab7c4',
                        },
                    },
                },
            });

            // Mount card Element
            cardElement.mount('#card-element');

            // Handle real-time validation errors from the card Element
            cardElement.on('change', ({error}) => {
                const displayError = document.getElementById('card-errors');
                if (error) {
                    displayError.textContent = error.message;
                } else {
                    displayError.textContent = '';
                }
            });

            // Handle form submission
            const form = document.getElementById('payment-form');
            form.addEventListener('submit', handleSubmit);
        }

        async function handleSubmit(event) {
            event.preventDefault();

            const submitButton = document.getElementById('submit-payment');
            const buttonText = document.getElementById('button-text');
            const spinner = document.getElementById('spinner');

            submitButton.disabled = true;
            buttonText.classList.add('hidden');
            spinner.classList.remove('hidden');

            try {
                const {error, paymentIntent: confirmedPaymentIntent} = await stripe.confirmCardPayment(
                    paymentIntent.stripePaymentIntentId,
                    {
                        payment_method: {
                            card: cardElement,
                        }
                    }
                );

                if (error) {
                    throw new Error(error.message);
                } else {
                    // Payment succeeded
                    showSuccess({
                        payment: confirmedPaymentIntent,
                        trip: tripData
                    });
                    completeStep(3);
                }
            } catch (error) {
                showError(error.message);
            } finally {
                submitButton.disabled = false;
                buttonText.classList.remove('hidden');
                spinner.classList.add('hidden');
            }
        }

        function showPaymentDetails(data) {
            const paymentDetails = document.getElementById('paymentDetails');
            const amount = (data.payment.amount / 100).toFixed(2);
            
            paymentDetails.innerHTML = `
                <p><strong>Trip ID:</strong> ${data.trip._id}</p>
                <p><strong>Customer:</strong> ${data.trip.customer.name} ${data.trip.customer.surname}</p>
                <p><strong>Driver:</strong> ${data.trip.driver ? `${data.trip.driver.name} ${data.trip.driver.surname}` : 'Not assigned'}</p>
                <p><strong>Amount:</strong> <span class="amount">${amount}</span> <span class="currency">${data.payment.currency}</span></p>
                <p><strong>Status:</strong> ${data.payment.status}</p>
                <p><strong>Route:</strong> ${data.trip.route.map(r => r.name).join(' ‚Üí ')}</p>
            `;
        }

        function showSuccess(data) {
            const successDetails = document.getElementById('successDetails');
            const amount = (data.payment.amount / 100).toFixed(2);
            
            successDetails.innerHTML = `
                <p><strong>Payment ID:</strong> ${data.payment._id || data.payment.id}</p>
                <p><strong>Amount:</strong> ${amount} ${data.payment.currency.toUpperCase()}</p>
                <p><strong>Status:</strong> ${data.payment.status}</p>
            `;
            
            document.getElementById('success').classList.remove('hidden');
            hideSteps();
        }

        function showError(message) {
            document.getElementById('errorDetails').textContent = message;
            document.getElementById('error').classList.remove('hidden');
        }

        function showLoading(show) {
            document.getElementById('loading').classList.toggle('hidden', !show);
        }

        function showStep(stepNumber) {
            document.getElementById(`step${stepNumber}`).classList.remove('hidden');
            document.getElementById(`step${stepNumber}`).classList.add('active');
        }

        function completeStep(stepNumber) {
            const step = document.getElementById(`step${stepNumber}`);
            step.classList.remove('active');
            step.classList.add('completed');
        }

        function hideSteps() {
            for (let i = 1; i <= 3; i++) {
                document.getElementById(`step${i}`).classList.add('hidden');
            }
        }
    </script>
</body>
</html>
